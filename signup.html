<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="img/mario.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to Mike's Newsletter</h1>

        <input name="fName" type="text" class="form-control top" placeholder="First Name" required autofocus>
        <input name="lName" type="text" class="form-control middle" placeholder="Last Name" required>

        <input name="email" type="email" class="form-control bottom" placeholder="Email address" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Mike van der Caaij</p>
    </form>
